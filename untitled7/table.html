<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的表格</title>
    <style type="text/css">
        #customers{
            font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
            width:60%;
            border-collapse:collapse;
            text-align: center;
        }
        #customers td{
            font-size:1em;
            border:1px solid #98bf21;
            height: 30px;
        }
        #customers tr.alret{
            background-color: #98bf21;
            height: 40px;
        }


    </style>
</head>
<body>
<table id="customers">
    <caption>我是表格标题</caption>
    <tr class=alret>
        <th>Company</th>
        <th>Contact</th>
        <th>Country</th>
    </tr>

    <tr>
        <td>Apple</td>
        <td>Steven Jobs</td>
        <td>USA</td>
    </tr>

    <tr>
        <td>Baidu</td>
        <td>Li YanHong</td>
        <td>China</td>
    </tr>

    <tr>
        <td>Google</td>
        <td>Larry Page</td>
        <td>USA</td>
    </tr>

    <tr>
        <td>Microsoft</td>
        <td>Bill Gates</td>
        <td>USA</td>
    </tr>

    <tr>
        <td>Nokia</td>
        <td>Stephen Elop</td>
        <td>Finland</td>
    </tr>

</table>
</body>
</html>
